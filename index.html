<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ESP32 MQTT Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .on { background: green; color: white; }
    .off { background: red; color: white; }
  </style>
</head>
<body>

  <h2>Kontrol LED ESP32 via MQTT</h2>

  <button class="on" onclick="ledOn()">LED ON</button>
  <button class="off" onclick="ledOff()">LED OFF</button>

  <p id="status">Status: belum terkoneksi</p>

  <script>
    const broker = 'wss://broker.hivemq.com:8884/mqtt';
    const topic = 'iot/esp32/led';

    const client = mqtt.connect(broker);

    client.on('connect', () => {
      document.getElementById('status').innerText = 'Status: Terhubung ke MQTT';
      console.log('Web connected to MQTT');
    });

    function ledOn() {
      client.publish(topic, 'ON');
    }

    function ledOff() {
      client.publish(topic, 'OFF');
    }
  </script>

</body>
</html>
